<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <script src="tablePlugin.js"></script>
    <link href="tablePlugin.css" rel="stylesheet">
    <script>
        window.onload = function() {
            var tablePlugin = window.tablePlugin({
                parentId: 'tableContainer',
                periodSize: 30,
                windowSize: 60 * 24,
                selectionConstraint: function(serialNumber, selectedSerialNumbers, isSelected) {
                    if (selectedSerialNumbers.length === 0) {
                        return false;
                    }
                    else if(selectedSerialNumbers.length === 1) {
                        if (isSelected) {
                            return false;
                        } else {
                            var selectedSerialNumber = selectedSerialNumbers[0];
                            if((serialNumber === (selectedSerialNumber - 1)) || (serialNumber === (selectedSerialNumber + 1))){
                                return false;
                            }
                        }
                    }else {
                        var min = selectedSerialNumbers[0];
                        var max = selectedSerialNumbers[selectedSerialNumbers.length - 1];
                        if (isSelected && (serialNumber === min || serialNumber === max)) {
                            return false;
                        }
                        if((serialNumber === (min - 1)) || (serialNumber === (max + 1))){
                            return false;
                        }
                    }
                    return true;
                }
            });
            tablePlugin.generate();
            <!--tablePlugin.setDisabled(true);-->
            <!--var obj = tablePlugin.findById(6, 4);-->
            <!--window.console.log(obj.tdElem);-->
            <!--window.console.log(obj.labelElem);-->
            <!--window.console.log(obj.divElem);-->
            tablePlugin.setString("Panasonic", 6, 3);
            tablePlugin.setOnSelectionChanged(function(e) {
                window.console.log(e.detail);
            });
            tablePlugin.setNotFreeState(150, 210, "occupied", "Sony");
            tablePlugin.setNotFreeState(240, 300, "occupied", "LG");
            tablePlugin.setNotFreeState(420, 450, "occupied", "Apple");
            tablePlugin.setNotFreeState(450, 600, "disabled");
            //tablePlugin.sendDocPeriods();
            tablePlugin.setOnAnySelected(function(e) {
                console.log("ANY SELECTED" + e.detail);
            });
            tablePlugin.clear();
            tablePlugin.setOnDisableChanged(function(e) {
                window.console.log("DISABLE" + e.detail);
            });
            //tablePlugin.getSelectedPeriod()

        };
    </script>

</head>
<body>
    <div id="tableContainer" class="tableSpace"></div>
</body>


</html>
