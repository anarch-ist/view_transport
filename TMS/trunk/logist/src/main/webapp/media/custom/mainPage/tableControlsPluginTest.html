<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="tablePlugin2.css" rel="stylesheet">
    <script src="../../es6-shim.min.js"></script>
    <script src="tablePlugin2.js"></script>
    <script src="tableControlsPlugin.js"></script>

    <script>
        window.onload = function() {
            var tablePlugin = window.tablePlugin2({
                parentId: 'tableContainer',
                cellSize: 30,
                windowSize: 60 * 24
            });
            tablePlugin.generate();

            var tableControlsPlugin = window.tableControlsPlugin({
                tablePlugin:tablePlugin,
                parentId:"buttons",
                buttons: [{name:"testButton", id :"123", enabledIfAnySelected: true}, {name:"secondButton", id:"345", enabledIfAnySelected: true}]
            });
            tableControlsPlugin.generateContent();
            var buttonByPluginId = tableControlsPlugin.getButtonByPluginId("123");
            buttonByPluginId.onclick = function(e) {
                window.console.log(e);
            }

        };
    </script>
</head>
<body>
    <div id="tableContainer"></div>
    <div id="buttons"></div>
</body>
</html>
